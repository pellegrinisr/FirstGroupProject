<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/objectArray.js"></script>

    <style>
        html, body, .container {
            height: 100%;
        }
        #map {
            height: 20rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
            
        }
        label {
            padding-right: 1rem;
        }
        .form-control {
            margin-right: 1rem;
        }
        .output {
            border: 1px solid black;
        }
        .placeholder {
            /* width: 100%; */
            height: 20rem;
        }
    </style>
</head>    

<body>
<div class="container">
    <div class="datatool jumbotron" style="background-color:black; color: white;">
        <div class="head">
            <h1>Travel App</h1>
            <h2>Recommendations by the Developers!</h2>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Error. Please Select Both a Location and a Type</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
             
    <div class="datatool panel panel-default ">
        <div class="panel-heading">Select Your Preferences</div>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="location">Location</label>
                <select class="form-control" id="location" placeholder="Select">
                    <option></option>
                    <option>Downtown LA</option>
                    <option>Beverly Hills</option>
                    <option>Hollywood</option>
                    <option>Koreatown</option>
                    <option>Santa Monica</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="type">Type</label>
                <select class="form-control" id="type" placeholder="Select an Option">
                    <option></option>
                    <option>Attractions</option>
                    <option>Hotels</option>
                    <option>Restaurants</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="price">Price</label>
                <select class="form-control" id="price">
                    <option>All</option>
                    <option>$</option>
                    <option>$$</option>
                    <option>$$$</option>
                </select>   
            </div>
            <div class="form-group mb-2">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button> 
            </div>  
        </form>
    </div>                   

    <div class="row map-row">
        <div id="description" class="col">
            <!--where the output will go after user clicks on a marker.-->
            <img class="placeholder" src="assets/images/losAngelesPlaceholder.jpg">
        </div>
        <div id="map" class="col map-col"></div>
        
    </div>
</div>
  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3sM_RkAYxBujzi6Qcox7GmkWQ1n-16Uc&libraries=places&callback=initialMap" async defer></script>
<script src="assets/javascript/getPlaceData.js"></script>
<script src="assets/javascript/initializeMap.js"></script>
<script src="assets/javascript/submitHandler.js"></script>
<script src="assets/javascript/onMarkerClick.js"></script>
</body>        
</html>
