<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/objectArray.js"></script>
    <script src="assets/javascript/captureMarkerClicks.js"></script>

    <style>
        html, body, .container {
            height: 100%;
        }
        #map {
            height: 400px;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }
        label {
            padding-right: 1rem;
        }
        .form-control {
            margin-right: 1rem;
        }
        .output {
            border: 1px solid black;
        }
    </style>
</head>    

<body>
<div class="container-fluid">
    <div class="datatool jumbotron" style="background-color:black; color: white;">
        <div class="head">
            <h1>Travel App</h1>
            <h2>Recommendations by the Developers!</h2>
        </div>
    </div>

             
    <div class="datatool panel panel-default ">
        <div class="panel-heading">Select Your Preferences</div>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="location">Location</label>
                <select class="form-control" id="location">
                    <option>All</option>
                    <option>Downtown LA</option>
                    <option>Beverly Hills</option>
                    <option>East Los Angeles</option>
                    <option>Hollywood</option>
                    <option>Koreatown</option>
                    <option>Santa Monica</option>
                    <option>West Los Angeles</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="type">Type</label>
                <select class="form-control" id="type">
                    <option>All</option>
                    <option>Hotels</option>
                    <option>Attractions</option>
                    <option>Restaurants</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="price">Price</label>
                <select class="form-control" id="price">
                    <option selected>All</option>
                    <option>$</option>
                    <option>$$</option>
                    <option>$$$</option>
                </select>   
            </div>
            <div class="form-group mb-2">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button> 
            </div>  
        </form>
    </div>                   

    <div class="row map-row">
        <div id="description" class="col">
            <!--where the output will go after user clicks on a marker.-->
        </div>
        <div id="map" class="col map-col"></div>
        
    </div>
</div>
  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3sM_RkAYxBujzi6Qcox7GmkWQ1n-16Uc&libraries=places&callback=initialMap" async defer></script>
<script src="assets/javascript/getPlaceData.js"></script>
<script src="assets/javascript/initializeMap.js"></script>
<script src="assets/javascript/submitHandler.js"></script>
<script src="assets/javascript/onMarkerClick.js"></script>
</body>        
</html>
