<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TravelProject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/returnCoordinates.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Travel App</h1>
        <p class="lead">Explore Los Angeles</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="destination">Enter Your Destination</label>
                        <input type="text" id="destination" class="form-control">
                    </div>
                    <div class="form-group">
                        <p>Select Your Price Range</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="priceRadioButtons" id="radOne" value="1">
                            <label class="form-check-label" for="inlineRadio1">$</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="priceRadioButtons" id="radTwo" value="2">
                            <label class="form-check-label" for="inlineRadio2">$$</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="priceRadioButtons" id="radThree" value="3">
                            <label class="form-check-label" for="inlineRadio3">$$$</label>
                        </div>
                    </div>
                    <button class="btn btn-secondary" id="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
