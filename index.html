<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/javascript/objectArray.js"></script>
        <!-- <script src="assets/javascript/objectArray2.js"></script> -->

    <style>
        html, body, .container, .map-row {
            height: 100%;
        }
        #map {
            height: 400px;
        }
    </style>
</head>    

 <body>
    <div class="datatool jumbotron" style="background-color:black; color: white;">
        <div class="head">
            <h1>Travel App</h1>
            <h2>Recommendations by the Developers!</h2>
        </div>
    </div>
                
    <div class="datatool panel panel-default ">
        <div class="panel-heading">Select Your Preferences</div>
        <div class="container">
                <div class="row">
                    <div id="place" class="col-4">
                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Los Angeles
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Downtown</a>
                        <a class="dropdown-item" href="#">Koreatown</a>
                        <a class="dropdown-item" href="#">Santa Monica</a>
                        </div>
                        </div>
                    </div>
                    <div id="type" class="col-4">
                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Type
                        </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Food</a>
                            <a class="dropdown-item" href="#">Attractions</a>
                            <a class="dropdown-item" href="#">Hotels</a>
                            </div>
                        </div>
                    </div>
                    <div id="price" class="col-4">
                            <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Price
                            </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="$">$</a>
                                <a class="dropdown-item" href="#">$$</a>
                                <a class="dropdown-item" href="#">$$$</a>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
        
    </div>                   
    <p align="right"> <button type="submit" class="btn btn-primary" id="submit">Submit</button> </p>    
            
                                
    <div class="container">
        <div class="row map-row">
            <div id="description" class="col">List Description</div>
            <div id="map" class="col map-col"></div>
            
        </div>
    </div>                
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3sM_RkAYxBujzi6Qcox7GmkWQ1n-16Uc&libraries=places&callback=initialMap" async defer></script>
    <script src="assets/javascript/getMarkers2.js"></script>

</body>        
</html>
